<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شعار زينة تاتش - Zeina Touch Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3A506B 0%, #2A3D52 100%);
            font-family: 'Cairo', sans-serif;
        }

        .logo-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }

        .logo-image {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(58, 80, 107, 0.2);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #3A506B;
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 16px;
            color: #C4A265;
            font-weight: 500;
        }

        .logo-description {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/Decoration_Photos/IMG1.jpg" alt="شعار زينة تاتش - Zeina Touch Logo" class="logo-image">
        <div class="logo-text">زينة تاتش</div>
        <div class="logo-subtitle">Zeina Touch</div>
        <div class="logo-description">
            خدمات زينة وديكور احترافية<br>
            Professional Decoration Services
        </div>
    </div>
</body>
</html>
