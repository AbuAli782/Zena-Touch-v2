<!-- 
    Image Optimization Examples
    Use these patterns in your HTML for optimal performance
-->

<!-- 1. RESPONSIVE IMAGES WITH SRCSET -->
<picture>
    <!-- WebP format (modern browsers) -->
    <source 
        srcset="
            images/Decoration_Photos/IMG1-small.webp 480w,
            images/Decoration_Photos/IMG1-medium.webp 768w,
            images/Decoration_Photos/IMG1-large.webp 1200w
        "
        sizes="(max-width: 480px) 100vw, (max-width: 768px) 80vw, 100vw"
        type="image/webp">
    
    <!-- JPEG format (fallback) -->
    <source 
        srcset="
            images/Decoration_Photos/IMG1-small.jpg 480w,
            images/Decoration_Photos/IMG1-medium.jpg 768w,
            images/Decoration_Photos/IMG1-large.jpg 1200w
        "
        sizes="(max-width: 480px) 100vw, (max-width: 768px) 80vw, 100vw"
        type="image/jpeg">
    
    <!-- Fallback image -->
    <img 
        src="images/Decoration_Photos/IMG1.jpg" 
        alt="Professional decoration service"
        loading="lazy"
        decoding="async"
        width="1200"
        height="800">
</picture>

<!-- JAVASCRIPT FOR LAZY LOADING -->
<script>
// Intersection Observer for lazy loading
if ('IntersectionObserver' in window) {
    const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                
                // Load image
                if (img.dataset.src) {
                    img.src = img.dataset.src;
                }
                if (img.dataset.srcset) {
                    img.srcset = img.dataset.srcset;
                }
                
                // Add loaded class
                img.classList.add('loaded');
                
                // Stop observing
                observer.unobserve(img);
            }
        });
    }, {
        rootMargin: '50px'
    });
    
    // Observe all lazy images
    document.querySelectorAll('img[data-src]').forEach(img => {
        imageObserver.observe(img);
    });
}

// Fallback for older browsers
else {
    document.querySelectorAll('img[data-src]').forEach(img => {
        img.src = img.dataset.src;
        if (img.dataset.srcset) {
            img.srcset = img.dataset.srcset;
        }
    });
}
</script>

<!-- CSS FOR LAZY LOADING ANIMATION -->
<style>
    /* Placeholder styling */
    img[data-src] {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
    
    /* Loaded image */
    img.loaded {
        animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
